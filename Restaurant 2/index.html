<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reservation</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik+Mono+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

  <div class="title">
      <h2>Table Finder</h2>
      <h3>Pick your table now</h3>
  </div>

  <main>
      <div class="modul">
          <div class="modulContent">
            <form action="popup">
                <i class="fas fa-times"></i>
              <h2>New Reservation</h2>
                <h3>Table Number: <span class="tableNum"></span></h3>
                <input type="text" id="name" placeholder="Name">
                <input type="phone" id="phone" placeholder="Phone Number">
                <input type="size" id="size" placeholder="Party Size">
                <button type="button" class="save">SAVE</button>
              </form>
              </div>
              </div>
  <section>
      <div class="container">
        <div class="table
        available" id="1">1</div>
      </div>
      <div class="container">
        <div class="table
        available" id="2">2</div>
      </div>
      <div class="container">
        <div class="table
        available" id="3">3</div>
      </div>
      <div class="container">
        <div class="table 
        available" id="4">4</div>
      </div>
      <div class="container">
        <div class="table 
        available" id="5">5</div>
      </div>
      <div class="container">
        <div class="table 
        available" id="6">6</div>
      </div>
      <div class="container">
        <div class="table
        available" id="7">7</div>
      </div>
      <div class="container">
        <div class="table
        available" id="8">8</div>
      </div>
      <div class="container">
        <div class="table available" id="9">9</div>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
